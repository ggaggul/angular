<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SometimeLearning</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/sometime.css">
<link rel="stylesheet" type="text/css" href="css/slick.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/sometime.js"></script>
<script type="text/javascript" src="js/slick.js"></script>

<body>

<div class="wrap">
    <!-- header -->
    <div class="header">
        <p class="title">예약하기</p>
        <a href="javascript:history.back();" class="previous">뒤로</a>
        <a href="reservation_step2.html" class="button">다음</a>
    </div>
    <!-- /header -->
    <!-- container -->
    <div class="container">
        <!-- reservation -->
        <div class="reservation">
            <div class="summary">
                <table>
                    <colgroup>
                        <col width="10%">
                        <col width="35%">
                        <col width="">
                    </colgroup>
                    <tr>
                        <td><img src="images/ico-area.svg" alt=""></td><td>Area</td><td>여의도</td>
                    </tr>
                    <tr>
                        <td><img src="images/ico-tutors-s.svg" alt=""></td><td>Tutor</td><td>Mohit</td>
                    </tr>
                    <tr>
                        <td><img src="images/ico-date.svg" alt=""></td><td>Date & Time</td><td>4월 17일(화), 6PM</td>
                    </tr>
                </table>
            </div>
            <div class="weeklycal">
                <ul class="week">
                    <li>일</li>
                    <li>월</li>
                    <li>화</li>
                    <li>수</li>
                    <li>목</li>
                    <li>금</li>
                    <li>토</li>
                </ul>
                <section class="date slider">
                    <div><span>29</span></div>
                    <div><span>30</span></div>
                    <div><span>1</span></div>
                    <div><span>2</span></div>
                    <div class="active"><span>3</span></div>
                    <div><span>4</span></div>
                    <div><span>5</span></div>
                    <div><span>6</span></div>
                    <div><span>7</span></div>
                    <div><span>8</span></div>
                    <div><span>9</span></div>
                    <div><span>10</span></div>
                    <div><span>11</span></div>
                    <div><span>12</span></div>
                    <div><span>13</span></div>
                    <div><span>14</span></div>
                    <div><span>15</span></div>
                    <div><span>16</span></div>
                    <div><span>17</span></div>
                    <div><span>18</span></div>
                    <div><span>19</span></div>
                    <div><span>20</span></div>
                    <div><span>21</span></div>
                    <div><span>22</span></div>
                    <div><span>23</span></div>
                    <div><span>24</span></div>
                    <div><span>25</span></div>
                    <div><span>26</span></div>
                    <div><span>27</span></div>
                    <div><span>28</span></div>
                    <div><span>29</span></div>
                    <div><span>30</span></div>
                    <div><span>31</span></div>
                </section>
                <div class="today">
                    2018년 4월 28일 <span>토요일·오늘</span>
                </div>
            </div>
            <div class="time">
                <button type="button" name="" class="button">07:30</button>
                <button type="button" name="" class="button active">08:30</button>
                <button type="button" name="" class="button">09:30</button>
                <button type="button" name="" class="button disable">10:30</button>
                <button type="button" name="" class="button disable">18:30</button>
                <button type="button" name="" class="button">19:30</button>
                <button type="button" name="" class="button">20:30</button>
                <button type="button" name="" class="button">21:30</button>
            </div>
        </div>
        <!-- /reservation -->
    </div>
    <!-- /container -->
    <!-- gnb -->
    <div class="gnb">
        <ul>
            <li><a href="main.html" class="home">홈</a></li>
            <li><a href="tutor_list.html" class="reservation active">썸예약</a></li>

            <li><a href="myinfo.html" class="myinfo">내정보</a></li>
            <li><a href="#" class="fortoturs">For Tutors</a></li>

</html>
