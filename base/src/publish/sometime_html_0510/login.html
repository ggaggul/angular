<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SometimeLearning</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/sometime.css">
<link rel="stylesheet" type="text/css" href="css/slick.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/sometime.js"></script>
<script type="text/javascript" src="js/slick.js"></script>
</head>
<body>

<div class="wrap">
    <!-- header -->
    <div class="header">
        <p class="title">Login</p>
        <a href="javascript:history.back();" class="previous">뒤로</a>
    </div>
    <!-- /header -->
    <!-- container -->
    <div class="container">
        <div class="loginbox">
            <input type="text" name="" value="" placeholder="User Name" class="input">
            <input type="text" name="" value="" placeholder="Email" class="input">
            <input type="text" name="" value="" placeholder="Password" class="input">
            <button type="button" name="button" class="button login">LOGIN</button>
            <button type="button" name="button" class="button signup">SIGN UP</button>
            <div class="connect">
                <p><span>Or Connect with</span></p>
                <button type="button" name="button" class="button google">Google</button>
            </div>
        </div>
    </div>
    <!-- /container -->
</div>

</body>
</html>
